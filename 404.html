<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Omnia</title>
  <script>
    // GitHub Pages SPA redirect script
    // Split the path and query string and save them
    var pathSegmentsToKeep = 1; // Keep '/omnia'
    var l = window.location;
    
    // Store the full path after the base for Angular to restore
    sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
    
    // Redirect to base URL
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
    );
  </script>
</head>
<body>
</body>
</html>
