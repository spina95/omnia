<!-- Dialog Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in" (click)="close()">

  <!-- Dialog Container -->
  <div class="bg-zinc-900 rounded-lg border border-zinc-800 shadow-2xl max-w-lg w-full overflow-hidden animate-scale-in" (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="px-6 py-4 border-b border-zinc-800 flex items-center justify-between bg-zinc-900/50">
      <h2 class="text-xl font-semibold text-white">Upload Document</h2>
      <button (click)="close()" class="text-zinc-400 hover:text-white transition-colors p-1 hover:bg-zinc-800 rounded">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="px-6 py-6">
      <form class="space-y-5">

        <!-- File -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">File <span class="text-red-400">*</span></label>
          <input type="file" (change)="onFileChange($event)" class="w-full px-4 py-2.5 bg-zinc-950 border border-zinc-700 rounded-md text-zinc-200 placeholder-zinc-500 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand" />
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Category</label>
          <app-select [(ngModel)]="selectedCategory" (ngModelChange)="onCategoryModelChange($event)" [options]="categoriesOptions" placeholder="Uncategorized" bgColor="bg-zinc-950" name="category"></app-select>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Name</label>
          <input [(ngModel)]="name" name="name" class="w-full px-4 py-2.5 bg-zinc-950 border border-zinc-700 rounded-md text-zinc-200 placeholder-zinc-500 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand" />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Description</label>
          <textarea [(ngModel)]="description" rows="3" class="w-full px-4 py-2.5 bg-zinc-950 border border-zinc-700 rounded-md text-zinc-200 placeholder-zinc-500 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand"></textarea>
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-zinc-800 bg-zinc-900/50 flex items-center justify-end gap-3">
      <button (click)="close()" [disabled]="uploading" class="px-4 py-2 text-sm font-medium text-zinc-300 hover:text-white bg-transparent border border-zinc-700 rounded-md hover:bg-zinc-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Cancel</button>
      <button (click)="submit()" [disabled]="uploading || !file" class="px-4 py-2 text-sm font-medium text-black bg-brand rounded-md hover:bg-brand/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span *ngIf="uploading" class="animate-spin h-4 w-4 border-2 border-black border-t-transparent rounded-full"></span>
        {{ uploading ? 'Uploading...' : 'Upload' }}
      </button>
    </div>

  </div>
</div>
