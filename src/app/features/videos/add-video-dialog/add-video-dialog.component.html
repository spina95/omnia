<div
  class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick($event)"
>
  <div
    class="bg-background-card rounded-lg border border-zinc-800 shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-zinc-800">
      <h2 class="text-xl font-semibold text-white">
        {{ isEditMode() ? 'Edit Video' : 'Add Video' }}
      </h2>
      <button
        (click)="onClose()"
        class="text-zinc-400 hover:text-white transition-colors p-1 rounded-lg hover:bg-zinc-800"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6">
      <form class="space-y-5" (submit)="$event.preventDefault()">
        <!-- URL Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            YouTube URL *
          </label>
          <div class="relative">
            <input
              type="url"
              [value]="url()"
              (input)="url.set($any($event.target).value)"
              (blur)="onUrlBlur()"
              placeholder="https://www.youtube.com/watch?v=..."
              class="w-full bg-zinc-950 border rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition-all"
              [class.border-red-500]="urlError()"
              [class.border-zinc-700]="!urlError()"
              [disabled]="fetchingMetadata()"
            />
            <div
              *ngIf="fetchingMetadata()"
              class="absolute right-3 top-1/2 -translate-y-1/2"
            >
              <div
                class="animate-spin h-5 w-5 border-2 border-brand border-t-transparent rounded-full"
              ></div>
            </div>
          </div>
          <p *ngIf="urlError()" class="text-red-400 text-sm mt-1">
            {{ urlError() }}
          </p>
          <p *ngIf="!urlError()" class="text-zinc-500 text-sm mt-1">
            The app will automatically fetch the video title and channel
          </p>
        </div>

        <!-- Title Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            Title *
          </label>
          <input
            type="text"
            [value]="title()"
            (input)="title.set($any($event.target).value)"
            placeholder="Video title"
            class="w-full bg-zinc-950 border border-zinc-700 rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition-all"
          />
        </div>

        <!-- Channel Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            Channel *
          </label>
          <input
            type="text"
            [value]="channel()"
            (input)="channel.set($any($event.target).value)"
            placeholder="Channel name"
            class="w-full bg-zinc-950 border border-zinc-700 rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition-all"
          />
        </div>

        <!-- Description Textarea -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            Description (Optional)
          </label>
          <textarea
            [value]="description()"
            (input)="description.set($any($event.target).value)"
            placeholder="Add a description or notes about this video..."
            rows="3"
            class="w-full bg-zinc-950 border border-zinc-700 rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent transition-all resize-none"
          ></textarea>
        </div>

        <!-- Category Select -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            Category
          </label>
          <app-select
            [options]="categoryOptions()"
            [value]="categoryId()"
            (valueChange)="categoryId.set($any($event))"
            placeholder="Select category"
          />
        </div>

        <!-- Rating Stars -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            Rating
          </label>
          <div class="flex items-center gap-2">
            <button
              *ngFor="let filled of getStarsArray(); let i = index"
              type="button"
              (click)="setRating(i + 1)"
              class="transition-all hover:scale-110"
            >
              <svg
                class="h-8 w-8"
                [class.text-yellow-500]="filled"
                [class.text-zinc-700]="!filled"
                [class.hover:text-yellow-400]="!filled"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </button>
            <button
              type="button"
              (click)="setRating(0)"
              class="ml-2 text-sm text-zinc-500 hover:text-zinc-300 transition-colors"
            >
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex items-center justify-end gap-3 p-6 border-t border-zinc-800">
      <button
        (click)="onClose()"
        [disabled]="loading()"
        class="px-4 py-2 border border-zinc-700 text-white rounded-lg hover:bg-zinc-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Cancel
      </button>
      <button
        (click)="onSave()"
        [disabled]="loading() || fetchingMetadata()"
        class="px-4 py-2 bg-brand text-black font-medium rounded-lg hover:bg-brand/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
      >
        <div
          *ngIf="loading()"
          class="animate-spin h-4 w-4 border-2 border-black border-t-transparent rounded-full"
        ></div>
        {{ isEditMode() ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>
