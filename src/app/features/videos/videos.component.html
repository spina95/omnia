<ng-template #headerActions>
  <button
    (click)="openManageCategoriesDialog()"
    class="flex items-center gap-2 px-4 py-2.5 h-10 text-sm bg-zinc-800 text-white rounded-lg hover:bg-zinc-700 transition-colors border border-zinc-700"
    title="Manage Categories"
  >
    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
      />
    </svg>
    <span class="hidden sm:inline">Categories</span>
  </button>
  <button
    (click)="openAddVideoDialog()"
    class="flex items-center gap-2 px-4 py-2.5 h-10 text-sm bg-brand text-black font-medium rounded-lg hover:bg-brand/90 transition-colors"
  >
    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 4v16m8-8H4"
      />
    </svg>
    Add Video
  </button>
</ng-template>

<div class="h-full flex flex-col overflow-hidden">
  <!-- Filters Card -->
  <div class="p-6">
    <div class="flex flex-wrap items-center gap-3 bg-zinc-900/50 p-4 rounded-lg border border-zinc-800">
      <!-- Search Input -->
      <div class="relative flex-1 sm:flex-initial sm:w-64">
        <input
          type="text"
          placeholder="Search videos..."
          [value]="searchQuery()"
          (input)="onSearchChange($event)"
          class="w-full bg-zinc-950 border border-zinc-700 rounded-lg px-4 py-2.5 h-10 pl-10 text-sm text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand focus:border-transparent"
        />
        <svg
          class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-zinc-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>

      <!-- Category Filter -->
      <app-select
        [options]="categoryOptions()"
        [value]="selectedCategoryId()"
        (valueChange)="onCategoryChange($any($event))"
        placeholder="Category"
        class="w-full sm:w-48"
      />

      <!-- Rating Filter -->
      <app-select
        [options]="ratingOptions"
        [value]="selectedRating()"
        (valueChange)="onRatingChange($any($event))"
        placeholder="Rating"
        class="w-full sm:w-40"
      />

      <!-- To Watch Filter Toggle -->
      <button
        (click)="onToWatchFilterChange()"
        [class.bg-brand]="showToWatchOnly()"
        [class.text-black]="showToWatchOnly()"
        [class.bg-zinc-800]="!showToWatchOnly()"
        [class.text-white]="!showToWatchOnly()"
        class="flex items-center gap-2 px-4 py-2.5 h-10 text-sm rounded-lg hover:opacity-90 transition-all border"
        [class.border-brand]="showToWatchOnly()"
        [class.border-zinc-700]="!showToWatchOnly()"
        title="Show only videos to watch"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          />
        </svg>
        <span class="hidden sm:inline">To Watch</span>
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-6">
    <!-- Loading State -->
    <div *ngIf="loading()" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand"></div>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!loading() && videos().length === 0"
      class="flex flex-col items-center justify-center h-64 text-zinc-500"
    >
      <svg class="h-16 w-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
        />
      </svg>
      <p class="text-lg font-medium mb-2">No videos found</p>
      <p class="text-sm">Start by adding your first video</p>
    </div>

    <!-- Videos Grid -->
    <div
      *ngIf="!loading() && videos().length > 0"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
    >
      <div
        *ngFor="let video of videos()"
        class="bg-zinc-900 rounded-lg border border-zinc-800 hover:border-zinc-700 transition-all overflow-hidden group"
      >
        <!-- Thumbnail -->
        <div
          class="relative aspect-video bg-zinc-950 cursor-pointer overflow-hidden"
          (click)="openVideoInNewTab(video.url)"
        >
          <img
            *ngIf="video.thumbnail_url"
            [src]="video.thumbnail_url"
            [alt]="video.title"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
          />
          <div
            class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center"
          >
            <svg class="h-16 w-16 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M8 5v14l11-7z"
              />
            </svg>
          </div>
          <!-- To Watch Eye Icon -->
          <button
            (click)="toggleToWatch(video, $event)"
            class="absolute top-2 right-2 p-2 rounded-full backdrop-blur-sm transition-all z-10"
            [class.bg-brand/90]="video.to_watch"
            [class.text-black]="video.to_watch"
            [class.bg-black/50]="!video.to_watch"
            [class.text-zinc-400]="!video.to_watch"
            [class.hover:bg-brand]="video.to_watch"
            [class.hover:bg-black/70]="!video.to_watch"
            [class.hover:text-white]="!video.to_watch"
            [title]="video.to_watch ? 'Mark as watched' : 'Mark to watch'"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </button>
        </div>

        <!-- Content -->
        <div class="p-4">
          <!-- Title -->
          <h3
            class="font-medium text-white mb-1 line-clamp-2 cursor-pointer hover:text-brand transition-colors"
            (click)="openVideoInNewTab(video.url)"
            [title]="video.title"
          >
            {{ video.title }}
          </h3>

          <!-- Channel -->
          <p class="text-sm text-zinc-400 mb-2">{{ video.channel }}</p>

          <!-- Description -->
          <p
            *ngIf="video.description"
            class="text-sm text-zinc-500 mb-3 line-clamp-2"
            [title]="video.description"
          >
            {{ video.description }}
          </p>

          <!-- Rating Stars -->
          <div class="flex items-center gap-1 mb-3">
            <svg
              *ngFor="let filled of getStarsArray(video.rating)"
              class="h-4 w-4"
              [class.text-yellow-500]="filled"
              [class.text-zinc-700]="!filled"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
          </div>

          <!-- Category Badge -->
          <div *ngIf="video.category_id" class="mb-3">
            <span
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
              [style.backgroundColor]="getCategoryById(video.category_id)?.color + '20'"
              [style.color]="getCategoryById(video.category_id)?.color"
            >
              {{ getCategoryById(video.category_id)?.name }}
            </span>
          </div>

          <!-- Actions -->
          <div class="flex items-center gap-2 pt-3 border-t border-zinc-800">
            <button
              (click)="openEditVideoDialog(video)"
              class="flex-1 flex items-center justify-center gap-2 px-3 py-1.5 bg-zinc-800 text-white rounded hover:bg-zinc-700 transition-colors text-sm"
            >
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
              Edit
            </button>
            <button
              (click)="deleteVideo(video)"
              class="flex-1 flex items-center justify-center gap-2 px-3 py-1.5 bg-red-900/20 text-red-400 rounded hover:bg-red-900/30 transition-colors text-sm"
            >
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div
      *ngIf="!loading() && videos().length > 0"
      class="flex flex-col sm:flex-row items-center justify-between gap-4 mt-8"
    >
      <div class="text-sm text-zinc-400">
        Showing {{ startItem() }} to {{ endItem() }} of {{ totalVideos() }} videos
      </div>

      <div class="flex items-center gap-2">
        <button
          (click)="goToPage(currentPage() - 1)"
          [disabled]="currentPage() === 1"
          class="px-3 py-2 rounded-lg border border-zinc-700 hover:bg-zinc-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <div *ngFor="let page of getPageNumbers()" class="flex items-center">
          <button
            *ngIf="page !== -1"
            (click)="goToPage(page)"
            [class.bg-brand]="currentPage() === page"
            [class.text-black]="currentPage() === page"
            [class.font-medium]="currentPage() === page"
            class="px-4 py-2 rounded-lg border border-zinc-700 hover:bg-zinc-800 transition-colors min-w-[2.5rem]"
          >
            {{ page }}
          </button>
          <span *ngIf="page === -1" class="px-2 text-zinc-500">...</span>
        </div>

        <button
          (click)="goToPage(currentPage() + 1)"
          [disabled]="currentPage() === totalPages()"
          class="px-3 py-2 rounded-lg border border-zinc-700 hover:bg-zinc-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Video Dialog -->
<app-add-video-dialog
  *ngIf="showAddVideoDialog()"
  [video]="editingVideo()"
  [categories]="categories()"
  (close)="closeAddVideoDialog()"
  (save)="onVideoSaved()"
/>

<!-- Manage Categories Dialog -->
<app-manage-video-categories-dialog
  *ngIf="showManageCategoriesDialog()"
  (close)="closeManageCategoriesDialog()"
  (categoriesUpdated)="onCategoriesUpdated()"
/>
