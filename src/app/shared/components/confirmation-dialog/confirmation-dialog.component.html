<!-- Dialog Backdrop -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex items-center justify-center p-4 animate-fade-in" 
  (click)="onCancel()"
>
  <!-- Dialog Container -->
  <div 
    [class.border-red-500]="iconType === 'error'"
    [class.border-yellow-500]="iconType === 'warning'"
    [class.border-green-500]="iconType === 'success'"
    class="bg-zinc-900 rounded-lg border-2 shadow-2xl max-w-md w-full overflow-hidden animate-scale-in" 
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div 
      [class.bg-red-500/10]="iconType === 'error'"
      [class.bg-yellow-500/10]="iconType === 'warning'"
      [class.bg-green-500/10]="iconType === 'success'"
      class="px-6 py-4 border-b border-zinc-800 flex items-center gap-3"
    >
      <div 
        [class.bg-red-500/20]="iconType === 'error'" 
        [class.bg-yellow-500/20]="iconType === 'warning'"
        [class.bg-green-500/20]="iconType === 'success'"
        class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"
      >
        <!-- Error Icon -->
        <svg 
          *ngIf="iconType === 'error'"
          class="w-5 h-5 text-red-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" 
          />
        </svg>
        <!-- Warning Icon -->
        <svg 
          *ngIf="iconType === 'warning'"
          class="w-5 h-5 text-yellow-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" 
          />
        </svg>
        <!-- Success Icon -->
        <svg 
          *ngIf="iconType === 'success'"
          class="w-5 h-5 text-green-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" 
          />
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-zinc-900 dark:text-white transition-colors duration-200">{{ title }}</h2>
    </div>

    <!-- Content -->
    <div class="px-6 py-5 flex items-start gap-3">
      <!-- Message Icon -->
      <div class="flex-shrink-0 mt-0.5">
        <!-- Error Icon -->
        <svg 
          *ngIf="iconType === 'error'"
          class="w-6 h-6 text-red-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" 
          />
        </svg>
        <!-- Warning Icon -->
        <svg 
          *ngIf="iconType === 'warning'"
          class="w-6 h-6 text-yellow-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" 
          />
        </svg>
        <!-- Success Icon -->
        <svg 
          *ngIf="iconType === 'success'"
          class="w-6 h-6 text-green-400" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" 
          />
        </svg>
      </div>
      <p class="text-zinc-200 leading-relaxed flex-1">{{ message }}</p>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-zinc-800 bg-zinc-900/50 flex items-center justify-end gap-3">
      <button 
        (click)="onCancel()" 
        class="px-4 py-2 text-sm font-medium text-zinc-300 hover:text-white bg-transparent border border-zinc-700 rounded-md hover:bg-zinc-800 transition-colors"
      >
        {{ cancelText }}
      </button>
      <button 
        (click)="onConfirm()" 
        [class.bg-red-500]="isDangerous"
        [class.hover:bg-red-600]="isDangerous"
        [class.bg-brand]="!isDangerous"
        [class.hover:bg-brand/90]="!isDangerous"
        class="px-4 py-2 text-sm font-medium text-white rounded-md transition-colors"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
