<div
  class="fixed top-4 left-1/2 transform -translate-x-1/2 md:left-auto md:right-4 md:translate-x-0 z-50 pointer-events-none"
>
  <div class="space-y-3">
    <ng-container *ngFor="let n of notifications">
      <div
        class="pointer-events-auto rounded-lg px-4 py-3 max-w-sm w-full flex items-start gap-3 text-sm shadow-2xl border-2 backdrop-blur-sm animate-slide-in"
        [ngClass]="{
          'bg-zinc-900/95': true,
          'border-green-500': n.type === 'success',
          'border-red-500': n.type === 'error',
          'border-blue-500': n.type === 'info'
        }"
      >
        <!-- Icon -->
        <div class="shrink-0 mt-0.5">
          <!-- Success Icon -->
          <svg 
            *ngIf="n.type === 'success'"
            class="w-5 h-5 text-green-400" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" 
            />
          </svg>
          <!-- Error Icon -->
          <svg 
            *ngIf="n.type === 'error'"
            class="w-5 h-5 text-red-400" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" 
            />
          </svg>
          <!-- Info Icon -->
          <svg 
            *ngIf="n.type === 'info'"
            class="w-5 h-5 text-blue-400" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" 
            />
          </svg>
        </div>
        
        <!-- Content -->
        <div class="flex-1 min-w-0">
          <div class="font-semibold text-sm mb-0.5 text-white">
            {{ n.title || (n.type === 'success' ? 'Success' : n.type === 'error' ? 'Error' : 'Info') }}
          </div>
          <div class="text-xs text-zinc-200">{{ n.description || n.message }}</div>
        </div>
        
        <!-- Close Button -->
        <div class="shrink-0 self-start">
          <button 
            class="text-zinc-400 hover:text-white transition-colors p-1 rounded hover:bg-zinc-800" 
            (click)="dismiss(n.id)"
            aria-label="Close notification"
          >
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
