<div
  class="fixed top-4 left-1/2 transform -translate-x-1/2 md:left-auto md:right-4 md:translate-x-0 z-50 pointer-events-none"
>
  <div class="space-y-3">
    <ng-container *ngFor="let n of notifications">
      <div
        class="pointer-events-auto rounded-lg px-4 py-3 max-w-xs w-full flex items-start gap-3 text-sm shadow-lg"
        [ngClass]="{
          'bg-white/6 border-l-4': true,
          'border-green-400 text-white': n.type === 'success',
          'border-red-400 text-white': n.type === 'error',
          'border-slate-400 text-white': n.type === 'info'
        }"
      >
        <div class="flex-1">
          <div class="font-semibold text-sm mb-0.5">{{ n.title || (n.type === 'success' ? 'Success' : n.type === 'error' ? 'Error' : 'Info') }}</div>
          <div class="text-xs text-white/90">{{ n.description || n.message }}</div>
        </div>
        <div class="shrink-0 self-start">
          <button class="text-white/70 hover:text-white" (click)="dismiss(n.id)">âœ•</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
