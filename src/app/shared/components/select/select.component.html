<div class="relative w-full">
  <label *ngIf="label" class="block text-sm font-medium text-slate-300 mb-2">
    {{ label }}
  </label>
  <div class="relative">
    <button
      type="button"
      (click)="toggleDropdown()"
      [ngClass]="[
        bgColor,
        'border',
        'border-sidebar-border',
        'text-white',
        'text-sm',
        'rounded-md',
        'px-4',
        'py-2.5',
        'h-10',
        'focus:outline-none',
        'focus:ring-2',
        'focus:ring-brand',
        'flex',
        'items-center',
        'justify-between',
        'hover:border-sidebar-border/80',
        'transition-colors',
        'w-full'
      ]"
    >
      <span
        [class.text-slate-400]="selectedValue === null"
        [class.text-white]="selectedValue !== null"
      >
        {{ getSelectedLabel() }}
      </span>
      <svg
        class="h-4 w-4 text-slate-400 flex-shrink-0 ml-2 transition-transform"
        [class.rotate-180]="isOpen"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <div
      *ngIf="isOpen"
      (click)="$event.stopPropagation()"
      [style.position]="'fixed'"
      [style.width.px]="dropdownWidth"
      [style.top.px]="dropdownTop"
      [style.left.px]="dropdownLeft"
      class="z-[99999] mt-1 bg-background border border-sidebar-border rounded-md shadow-lg max-h-60 overflow-auto"
    >
      <div class="p-1">
        <div
          *ngFor="let option of options"
          (click)="selectOption(option)"
          class="flex items-center px-3 py-2 rounded-md cursor-pointer hover:bg-brand-hover transition-colors text-sm text-white"
          [class.bg-brand]="selectedValue === option.value"
        >
          <div class="flex flex-col">
            <span>{{ option.label }}</span>
            <span *ngIf="option.description" class="text-xs text-slate-400 mt-0.5">{{ option.description }}</span>
          </div>
        </div>
        <div *ngIf="options.length === 0" class="px-3 py-2 text-sm text-slate-400 text-center">
          No options available
        </div>
      </div>
    </div>
  </div>
</div>
