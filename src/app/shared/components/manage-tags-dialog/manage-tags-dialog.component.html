<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 backdrop-blur-sm"
  (click)="close()"
>
  <div
    class="bg-zinc-900 rounded-lg shadow-2xl border border-zinc-800 w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-zinc-800">
      <h3 class="text-xl font-semibold text-white">Manage Tags</h3>
      <button
        (click)="close()"
        class="text-zinc-400 hover:text-white transition-colors"
        title="Close"
      >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-6">
      <!-- Create New Tag -->
      <div class="bg-zinc-950 border border-zinc-800 rounded-lg p-4">
        <h4 class="text-sm font-semibold text-white mb-3">Create New Tag</h4>
        <div class="space-y-3">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-zinc-400 mb-1">
                Tag Name <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                [(ngModel)]="newTagName"
                placeholder="e.g., urgent, work, personal"
                maxlength="50"
                class="w-full px-3 py-2 bg-zinc-900 border border-zinc-700 rounded text-white placeholder-zinc-500 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand text-sm"
                [disabled]="isCreating"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-zinc-400 mb-1">
                Color (Optional)
              </label>
              <div class="flex gap-2">
                <input
                  type="color"
                  [(ngModel)]="newTagColor"
                  class="h-9 w-14 bg-zinc-900 border border-zinc-700 rounded cursor-pointer"
                  [disabled]="isCreating"
                />
                <input
                  type="text"
                  [(ngModel)]="newTagColor"
                  placeholder="Random if empty"
                  maxlength="7"
                  class="flex-1 px-3 py-2 bg-zinc-900 border border-zinc-700 rounded text-white placeholder-zinc-500 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand text-sm"
                  [disabled]="isCreating"
                />
              </div>
            </div>
          </div>
          <button
            (click)="createTag()"
            [disabled]="isCreating || !newTagName.trim()"
            class="w-full bg-brand text-black px-4 py-2 rounded font-medium hover:bg-brand/90 transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
          >
            <svg
              *ngIf="isCreating"
              class="animate-spin h-4 w-4 mr-2"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            {{ isCreating ? 'Creating...' : 'Create Tag' }}
          </button>
        </div>
      </div>

      <!-- Tags List -->
      <div>
        <h4 class="text-sm font-semibold text-white mb-3">Existing Tags</h4>
        <div *ngIf="tags.length === 0" class="text-center py-8 text-zinc-500 text-sm">
          No tags yet. Create your first tag above.
        </div>
        <div *ngIf="tags.length > 0" class="space-y-2">
          <div
            *ngFor="let tag of tags"
            class="bg-zinc-950 border border-zinc-800 rounded-lg p-4 hover:border-zinc-700 transition-colors"
          >
            <!-- View Mode -->
            <div *ngIf="!isEditingTag(tag)" class="flex items-center justify-between gap-3">
              <div class="flex items-center gap-3 flex-1 min-w-0">
                <div
                  class="w-8 h-8 rounded flex-shrink-0"
                  [style.background-color]="tag.color"
                ></div>
                <div class="flex-1 min-w-0">
                  <h5 class="text-white font-medium text-sm truncate">{{ tag.name }}</h5>
                  <p class="text-zinc-400 text-xs">{{ tag.color }}</p>
                </div>
              </div>
              <div class="flex gap-2 flex-shrink-0">
                <button
                  (click)="startEdit(tag)"
                  class="text-zinc-400 hover:text-brand transition-colors"
                  title="Edit tag"
                >
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>
                <button
                  (click)="confirmDelete(tag)"
                  class="text-zinc-400 hover:text-red-400 transition-colors"
                  title="Delete tag"
                >
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Edit Mode -->
            <div *ngIf="isEditingTag(tag)" class="space-y-3">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                  <label class="block text-xs font-medium text-zinc-400 mb-1">Tag Name</label>
                  <input
                    type="text"
                    [(ngModel)]="editingTag!.name"
                    maxlength="50"
                    class="w-full px-3 py-2 bg-zinc-900 border border-zinc-700 rounded text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand text-sm"
                    [disabled]="isEditing"
                  />
                </div>
                <div>
                  <label class="block text-xs font-medium text-zinc-400 mb-1">Color</label>
                  <div class="flex gap-2">
                    <input
                      type="color"
                      [(ngModel)]="editingTag!.color"
                      class="h-9 w-14 bg-zinc-900 border border-zinc-700 rounded cursor-pointer"
                      [disabled]="isEditing"
                    />
                    <input
                      type="text"
                      [(ngModel)]="editingTag!.color"
                      maxlength="7"
                      class="flex-1 px-3 py-2 bg-zinc-900 border border-zinc-700 rounded text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand text-sm"
                      [disabled]="isEditing"
                    />
                  </div>
                </div>
              </div>
              <div class="flex gap-2 justify-end">
                <button
                  (click)="cancelEdit()"
                  [disabled]="isEditing"
                  class="px-3 py-1.5 text-sm bg-zinc-800 text-white rounded hover:bg-zinc-700 transition-colors disabled:opacity-50"
                >
                  Cancel
                </button>
                <button
                  (click)="saveEdit()"
                  [disabled]="isEditing || !editingTag!.name.trim()"
                  class="px-3 py-1.5 text-sm bg-brand text-black rounded font-medium hover:bg-brand/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                >
                  <svg
                    *ngIf="isEditing"
                    class="animate-spin h-3 w-3 mr-1"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  {{ isEditing ? 'Saving...' : 'Save' }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-zinc-800 flex justify-end">
      <button
        (click)="close()"
        class="bg-zinc-800 text-white px-4 py-2 rounded font-medium hover:bg-zinc-700 transition-colors text-sm"
      >
        Close
      </button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Dialog -->
<app-confirmation-dialog
  [isOpen]="showDeleteConfirm"
  title="Delete Tag"
  [message]="getDeleteMessage()"
  confirmText="Delete"
  cancelText="Cancel"
  [iconType]="'warning'"
  (confirmed)="deleteTag()"
  (cancelled)="showDeleteConfirm = false"
></app-confirmation-dialog>
