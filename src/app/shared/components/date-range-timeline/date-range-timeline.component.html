<div class="date-range-timeline">
  <!-- Date Labels -->
  <div class="flex justify-between items-center mb-2">
    <div class="text-xs text-zinc-400">
      <span class="text-brand font-medium">{{ formatDisplayDate(startDate) }}</span>
    </div>
    <div class="text-xs text-zinc-500">
      <svg class="w-3 h-3 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
      </svg>
    </div>
    <div class="text-xs text-zinc-400">
      <span class="text-brand font-medium">{{ formatDisplayDate(endDate) }}</span>
    </div>
  </div>

  <!-- Timeline Container -->
  <div class="timeline-container">
    <!-- Year Markers -->
    <div class="year-markers">
      <div
        *ngFor="let marker of yearMarkers"
        class="year-marker"
        [style.left.%]="marker.position"
      >
        <div class="year-tick"></div>
        <div class="year-label">{{ marker.year }}</div>
      </div>
    </div>

    <!-- Timeline Track -->
    <div class="timeline-track" (click)="onTrackClick($event)">
      <!-- Selected Range Highlight -->
      <div
        class="selected-range"
        [style.left.%]="selectedRangeLeft"
        [style.width.%]="selectedRangeWidth"
      ></div>

      <!-- Start Thumb -->
      <div
        class="timeline-thumb start-thumb"
        [style.left.%]="startPosition"
        (mousedown)="onStartThumbMouseDown($event)"
      >
        <div class="thumb-circle"></div>
      </div>

      <!-- End Thumb -->
      <div
        class="timeline-thumb end-thumb"
        [style.left.%]="endPosition"
        (mousedown)="onEndThumbMouseDown($event)"
      >
        <div class="thumb-circle"></div>
      </div>
    </div>
  </div>
</div>
